<ion-menu [content]="content" side="right">
        <ion-header class="menu-style">
          <ion-toolbar class="menu-style">
            <ion-title class="menu-style">Menu</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content class="menu-style">
          <ion-list class="menu-style">
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)"[class.active]="checkActivePage(p)">
                <ion-icon name="{{p.icon}}"></ion-icon>
              {{p.title}}
            </button>
          </ion-list>
        </ion-content>
      
      </ion-menu>
      
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
