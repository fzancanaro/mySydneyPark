
<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle ion-buttons end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favoutites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding
          *ngFor="let list of parks">
          <ion-item
            color="parkBackground"
            [ngClass]="{alt: isAltBackground()}"
            (click)="onViewPark(park)">
            <h2>{{ quote.person }}</h2>
            <p>{{ quote.text }}</p>
          </ion-item>
          <ion-item-options>
            <button
              ion-button
              color="danger"
              (click)="onRemoveFromFavorites(quote)">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  

</ion-content>
