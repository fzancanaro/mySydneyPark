<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background" scroll="false">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">

    <ion-list>

      <ion-item>
        <ion-label color="dark" floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="blue" floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button color="primary" block type="submit" [disabled]="!loginForm.valid">Sign In</button>
    </div>

  </form>

  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <a href="#" class="login-optons" (click)="navForget()">Forget Password</a>
      </ion-col>
      <ion-col>
        <a href="#" class="login-optons" (click)="navRegister()">Register</a>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div padding>

    <!--  <button ion-button color="google" block icon-left margin-bottom (click)="doSocialLogin('google')">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
      Login with Google
    </button> -->

    <button (click)="doSocialLogin('google')">
      <img src="assets/imgs/google+_icon.png">
    </button>

    <!-- <button ion-button color="facebook" block icon-left margin-bottom (click)="doSocialLogin('facebook')">
      <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
      Login with Facebook
    </button> -->

    <button (click)="doSocialLogin('facebook')">
      <img src="assets/imgs/facebook-icon1 copy.png">
    </button>

    <!-- <button ion-button color="twitter" block icon-left margin-bottom (click)="doSocialLogin('twitter')">
      <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
      Login with Twitter
    </button> -->
    <button (click)="doSocialLogin('twitter')">
      <img src="assets/imgs/twitter_icon.png">
    </button>

  </div>
</ion-content>
