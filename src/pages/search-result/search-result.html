<ion-header>
    <ion-navbar color="primary">
      <ion-buttons menu-toggle>
          <button ion-button menuToggle icon-only color="primary">
              <ion-icon color="white" name="menu"></ion-icon>
            </button>
      </ion-buttons>

      <ion-title>Search Result</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="card-background-page">
    <div *ngIf="parksFiltered.length == 0" class="parksNotFound">
        <h1>No Parks Found!</h1>
    </div>
    <div *ngIf="parksFiltered.length > 0">
      <ion-list *ngFor="let park of parksFiltered">
        <ion-card >
          <div class="img">
              <img [src]="park.images[0].imageURL" (click)="getParkDetails(park)">
              <div class="card-title" (click)="getParkDetails(park)">{{park.name}}</div>
          </div>        
        </ion-card>
        <div class="card-subtitle">
            {{park.address.Suburb}} - XXX km away
        </div>        
      </ion-list>
    </div>
</ion-content>
