<ion-header>
  <ion-navbar color="blue">
    <button ion-button menuToggle ion-buttons end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

    
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let item of items">
            {{ item }}
            <ion-input type="text" placeholder="Search by Park Name or Postcode"></ion-input>
          </ion-item>
        </ion-list>
        <ion-list>

            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/imgs/SydneyPark.jpg">
              </ion-thumbnail>
              <h2>Sydney Park</h2>
              <p>Alexandria NSW • 2015</p>
              <button ion-button clear item-end>View</button>
            </ion-item>
        
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/imgs/VictoriaPark.jpg">
              </ion-thumbnail>
              <h2>Victoria Park</h2>
              <p>Broadway NSW • 2008</p>
              <button ion-button clear item-end>View</button>
            </ion-item>
        </ion-list>
        </ion-content>
